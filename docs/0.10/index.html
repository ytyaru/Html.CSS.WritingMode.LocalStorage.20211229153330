    <header>
    <form id="ViewerSetting">
        <button type="button" id="FullScreen" name="FullScreen" value="0" title="フルスクリーンON/OFF">全</button>

        <input type="range" id="FontSize" name="FontSize" min="10" max="50">
        <label for="volume"><span id="FontSize_"></span>字／行</label>
        <input type="range" id="line-height" name="line-height" min="1.5" max="2.0" step="0.05">
        <label for="volume"><span id="line-height_"></span>em行間</label>
        <input type="range" id="letter-spacing" name="letter-spacing" min="0.05" max="0.1" step="0.005">
        <label for="volume"><span id="letter-spacing_"></span>em字間</label>
    </form>
